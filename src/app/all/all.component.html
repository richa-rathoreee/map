<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div class="container"> 
    <div>
      <label>
        Name:
        <input formControlName="name" placeholder="Your name">
      </label>
      <div class="alert-error" *ngIf="myForm.controls.name.invalid && (myForm.controls.name.dirty || myForm.controls.name.touched)">
        Please provide a name.
      </div>
    </div>
    <div>
      <label>
        Email:
        <input formControlName="email" placeholder="Your email">
      </label>
      <div class="alert-error" *ngIf="myForm.controls.email.invalid && (myForm.controls.email.dirty || myForm.controls.email.touched)">
        Please provide a valid email address.
      </div>
    </div>
    <div>
      <label>
        Message:
        <input formControlName="message" placeholder="Your message">
      </label>
      <div class="alert-error" *ngIf="myForm.controls.message.invalid && (myForm.controls.message.dirty || myForm.controls.message.touched)">
        Messages must be at least 15 characters long.
      </div>
    </div>
    <button type="submit" [disabled]="myForm.invalid">Send</button>
    </div>
  </form>
